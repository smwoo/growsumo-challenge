<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
        <script src="/angularCookies/angular-cookies.min.js"></script>
    </head>
    <body data-ng-app="listApp">
        <div data-ng-controller="ListController">
            <input type="text" placeholder="Feed the cat" autofocus data-ng-model="newEntry" data-ng-change="handleInputChange()">
            <button id="make-button" type="button" data-ng-click="add(newEntry)" data-ng-disabled="disableMakeButton || disableAll">Make</button>
            <ul id="todo-list">
                <span data-ng-repeat="todo in todoList">
                    <li>{{todo.title}}</li>
                    <button data-ng-disabled="disableAll" data-ng-click="handleCompleteToggle(todo)">{{getCompletionText(todo.completed)}}</button>
                    <button data-ng-disabled="disableAll" data-ng-click="handleDelete(todo)">Delete</button>
                </span>
            </ul>
            <button data-ng-disabled="disableAll" data-ng-click="handleCompleteAll()">Complete All</button>
            <button data-ng-disabled="disableAll" data-ng-click="handleDeleteAll()">Delete All</button>
            <button data-ng-disabled="disableAll" data-ng-click="debugCloseSocket()">close Socket</button>
        </div>
    </body>
    <script type="text/javascript" src="./javascript/client.js"></script>
</html>
