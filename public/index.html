<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    </head>
    <body data-ng-app="listApp">
        <div data-ng-controller="ListController">
            <input type="text" placeholder="Feed the cat" autofocus ng-model="newEntry" ng-change="handleInputChange()">
            <button id="make-button" type="button" data-ng-click="add(newEntry)" ng-disabled="disableMakeButton">Make</button>
            <ul id="todo-list">
                <span data-ng-repeat="todo in todoList">
                    <li>{{todo.title}}</li>
                    <button ng-click="handleCompleteToggle(todo)">{{getCompletionText(todo.completed)}}</button>
                    <button ng-click="handleDelete(todo)">Delete</button>
                </span>
            </ul>
            <button ng-click="handleCompleteAll()">Complete All</button>
            <button ng-click="handleDeleteAll()">Delete All</button>
        </div>
    </body>
    <script type="text/javascript" src="./javascript/client.js"></script>
</html>
